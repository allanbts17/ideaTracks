
<div class="omrs-input-group">
  <label class="omrs-input-filled">
    <input required class="custom" [(ngModel)]="value" (ngModelChange)="valueChange.emit($event)">
    <span class="omrs-input-label">{{label}}</span>
    @if(hintText){
      <span class="omrs-input-helper">{{hintText}}</span>
    }
    @if(!(selectorList.length == 1 && selectorList[0] == '')){
      <svg  id="{{trigger}}" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm-88 302a24 24 0 1124-24 24 24 0 01-24 24zm0-71a24 24 0 1124-24 24 24 0 01-24 24zm0-73a24 24 0 1124-24 24 24 0 01-24 24zm184 135H224a16 16 0 010-32h128a16 16 0 010 32zm0-71H224a16 16 0 010-32h128a16 16 0 010 32zm0-72H224a16 16 0 010-32h128a16 16 0 010 32z"/></svg>
    }
    
  </label>
</div>

<ion-alert
[trigger]="trigger"
header="Selecciona la categorÃ­a"
[buttons]="alertButtons"
[inputs]="getSelectorMap()"
></ion-alert>
